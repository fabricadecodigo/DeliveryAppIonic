<ion-list>
  <ion-item class="subtotal" *ngIf="subtotal">
    <ion-label>Subtotal</ion-label>
    <ion-label slot="end" class="ion-text-right">{{ subtotal | currency:'BRL' }}</ion-label>
  </ion-item>
  <ion-item class="delivery" *ngIf="deliveryTax" >
    <ion-label>Entrega</ion-label>
    <ion-label slot="end" class="ion-text-right">{{ deliveryTax | currency:'BRL' }}</ion-label>
  </ion-item>
  <ion-item class="total" *ngIf="total" >
    <ion-label>Total</ion-label>
    <ion-label slot="end" class="ion-text-right">{{ total | currency:'BRL' }}</ion-label>
  </ion-item>
</ion-list>
