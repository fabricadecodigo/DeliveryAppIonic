<ion-item *ngIf="product !== null">
  <ion-thumbnail slot="start">
    <ion-img *ngIf="product.photoUrl" [src]="product.photoUrl"></ion-img>
  </ion-thumbnail>

  <ion-label>
    <h1 class="ion-text-wrap">{{product.name}}</h1>
    <p class="text-wrap">{{product.description}}</p>

    <ion-text color="success">
      <p>{{product.price | currency:'BRL'}}</p>
    </ion-text>
  </ion-label>
</ion-item>
