<p *ngIf="orders.length == 0" class="ion-padding ion-text-center">
  Nenhum pedido encontrado
</p>

<ion-list>
  <ion-item *ngFor="let order of orders" >
    <div class="item-container">
      <div class="item-number">{{order.number}}</div>
      <div class="item-value ion-padding-horizontal">{{order.total | currency:'BRL'}}</div>
      <div class="item-date">{{order.date | date:'dd/MM/yyy'}}</div>
    </div> 
  </ion-item>
</ion-list>
